<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Form</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>

        <h1>CADASTRO ÚNICO</h1>
        
        <form action="">
            <fieldset>
                <p>Nome:</p>
                <input type="text" name="nome" id="nome"> <br>
                <p>Sobrenome:</p>
                <input type="text" name="sobrenome" id="sobrenome"> <br>
                <p>Idade:</p>
                <input type="number" name="idade" id="idade"> <br>
                <p>Data De Nascimento:</p>
                <input type="date" name="datanasci" id="datanasci">
            </fieldset> <br>
    
            <fieldset>
                <p>*CPF:</p>
                <input type="text" name="cpf" id="cpf"> <br>
                <p>*Endereço:</p> 
                <input type="text" nam e="endereço" id="endereço">
            </fieldset> <br>
    
            <fieldset>
                <p>*E-mail:</p>
                <input type="email" name="email" id="email"> <br>
                <p>Telefone:</p>
                <input type="tel" name="telefone" id="telefone"> <br>
                <p>*Celular:</p>
                <input type="tel" name="Celular" id="Celular">

            </fieldset> <br>
                
            <section id="botao">
                <input type="submit" value="Enviar ✅" name="Enviar" id="Enviar"> <br><br>
                <button type="reset">Cancelar❌</button>
            </section>
            
    
        </form>
        
    </main>

</body>
</html>
