<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Form</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>

        <h1>CADASTRO ÚNICO</h1>
        
        <form action="">
            <fieldset> 
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">

                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade">

                <label for="datanasci">Data De Nascimento:</label>
                <input type="date" name="datanasci" id="datanasci">
            </fieldset>
    
            <fieldset>
                <label for="cpf">*CPF:</label>
                <input type="text" name="cpf" id="cpf">

                <label for="endereço">*Endereço:</label>
                <input type="text" name="endereço" id="endereço">

                <label for="cep">*CEP:</label>
                <input type="text" name="cep" id="cep">
            </fieldset>
    
            <fieldset>
                <label for="email">*E-mail:</label>
                <input type="email" name="email" id="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone"> 

                <label for="Celular">*Celular:</label>
                <input type="tel" name="Celular" id="Celular">

            </fieldset> 
                
            <section id="botao">
                <input type="submit" value="Enviar ✅" name="Enviar" id="Enviar"> <br><br>

                <button type="reset">Cancelar❌</button>
            </section>
            
    
        </form>
        
    </main>

</body>
</html>
